
builds:
  - binary: migration
    main: cmd/migration/main.go
    env:
      - CGO_ENABLED=0
      - GO111MODULE=on
    flags:
      - mod=vendor
      - -a 
      - -installsuffix 
      - cgo
    ldflags:
     - -X cmd.Version={{.Version}}
    goos:
      - windows
      - darwin
      - linux
    goarch:
      - amd64
release:
  github:
    owner: gosidekick
    name: migration